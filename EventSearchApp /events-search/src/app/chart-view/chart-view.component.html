<div class="listHeader">
    <div class="row">
      <div class="col-1 col-sm-2 col-md-2 col-lg-2 col-xl-3"></div>
      <div class="col-8 col-sm-7 col-md-8 col-lg-8 col-xl-7">
        <div class="row">
          <div class="col-8 col-sm-7 col-md-5 col-lg-4 col-xl-4 dateLbl"> {{dateVal.weekDay}} {{dateVal.month}} {{dateVal.startDateVal}} - {{dateVal.lastDateVal}}</div>
          <div class="col-4 col-sm-5 col-md-7 col-lg-6 col-xl-6 px-0"> 
            <button class="arrowBtnLeft" *ngIf = "dateVal.sDate > initDate" (click)="prevWeek(dateVal.sDate)"><mat-icon>keyboard_arrow_left</mat-icon></button>
            <button class="arrowBtnRight" *ngIf = "endDate > dateVal.lDate" (click)="nextWeek(dateVal.lDate)"><mat-icon>keyboard_arrow_right</mat-icon></button>
          </div>
        </div>
      </div>
      
  </div>
 </div>


<div class="chartDiv">
    <span>{{ title }}</span>
    <div>
        <svg width="400" height="500"></svg>
    </div>
</div>
